{% include 'base.html' %}
{% include 'navigation.html' %}
{% block content %}

{% if error == "no" %}
<script>
    alert("Record Inserted successfully!");
    window.location="{% url 'view_patient' %}";
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Invalid login, Try Again")
</script>
{% endif %}

<div class="container">
    <h2 class="text-center">Add Patient</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Name</label>
        <input type="text" class="form-control" name="uname" ><br><br>
        <label>Gender</label>
        <input type="text" class="form-control" name="gdr" ><br><br>
        <label>Mobile</label>
        <input type="number" class="form-control" name="mob" ><br><br>
        <label>Address</label>
        <input type="text" class="form-control" name="add" ><br><br>
        <input type="submit" value="Submit" class="form-control btn btn-primary text-center"/>
    </form>

</div>
{% endblock content %}
{% include 'footer.html' %}
